<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximized Physical Therapy &amp; Sports Rehab | Elite 1-on-1 PT in NYC</title>
    <meta name="description" content="Elite sports medicine and performance physical therapy in NYC. Dr. Bishoy Maximous specializes in getting athletes back to peak performance faster.">
</head>
<body>
    <div id="root"></div>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Design System Variables */
        :root {
            --color-primary: #1FB8CD;
            --color-primary-dark: #158899;
            --color-accent: #FF6B35;
            --color-dark: #0A1128;
            --color-dark-alt: #13192E;
            --color-text: #FFFFFF;
            --color-text-muted: #A0AEC0;
            --color-success: #10B981;
            --space-xs: 8px;
            --space-sm: 16px;
            --space-md: 24px;
            --space-lg: 48px;
            --space-xl: 64px;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition-fast: 0.2s ease;
            --transition-normal: 0.4s ease;
            --transition-slow: 0.6s ease;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--color-dark);
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Navigation Styles with Animation #5 - Pure CSS Menu Animation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 17, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: var(--space-sm) var(--space-md);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .nav-menu {
            display: flex;
            gap: var(--space-md);
            list-style: none;
            position: relative;
        }

        .nav-link {
            color: var(--color-text);
            text-decoration: none;
            font-weight: 600;
            padding: var(--space-xs) var(--space-sm);
            position: relative;
            transition: color var(--transition-fast);
        }

        /* Animation #5: Menu hover blob effect */
        .nav-link::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            border-radius: 20px;
            opacity: 0;
            filter: blur(10px);
            transition: opacity var(--transition-normal);
            z-index: -1;
        }

        .nav-link:hover::before {
            opacity: 0.3;
        }

        .nav-link:hover {
            color: var(--color-primary);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--color-text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section with Animation #1 - Text Flip Animation */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0A1128 0%, #1a2847 50%, #0A1128 100%);
            position: relative;
            overflow: hidden;
            padding: var(--space-xl) var(--space-md);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(31, 184, 205, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .hero-content {
            max-width: 1000px;
            text-align: center;
            z-index: 1;
        }

        .hero-title-wrapper {
            margin-bottom: var(--space-md);
        }

        .hero-title-static {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            margin-bottom: var(--space-xs);
            line-height: 1.1;
        }

        /* Animation #1: Vertical Text Flip from Prismic Example #1 */
        .flip-container {
            height: clamp(3rem, 10vw, 6rem);
            overflow: hidden;
            display: inline-block;
            vertical-align: top;
        }

        .flip-words {
            animation: flipWords 6s cubic-bezier(0.23, 1, 0.32, 1.2) infinite;
        }

        .flip-word {
            height: clamp(3rem, 10vw, 6rem);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            color: var(--color-primary);
            line-height: 1.1;
        }

        @keyframes flipWords {
            0%, 27% {
                margin-top: 0;
            }
            33%, 60% {
                margin-top: clamp(-3rem, -10vw, -6rem);
            }
            66%, 93% {
                margin-top: clamp(-6rem, -20vw, -12rem);
            }
            100% {
                margin-top: 0;
            }
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: var(--color-text-muted);
            margin-bottom: var(--space-lg);
            font-weight: 400;
        }

        .hero-cta-group {
            display: flex;
            gap: var(--space-sm);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: var(--space-md);
        }

        /* Animation #2: Rainbow Gradient Button from Prismic Example #13 */
        .btn-gradient {
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, #1FB8CD, #FF6B35, #FFD93D, #1FB8CD);
            background-size: 300% 100%;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
            animation: gradientShift 3s ease infinite;
            will-change: transform, background-position;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .btn-gradient:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 10px 30px rgba(31, 184, 205, 0.4);
        }

        .btn-gradient:active {
            transform: scale(0.98) translateY(-1px);
        }

        .btn-secondary {
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border: 2px solid var(--color-primary);
            border-radius: 50px;
            cursor: pointer;
            background: transparent;
            color: var(--color-primary);
            text-decoration: none;
            display: inline-block;
            transition: all var(--transition-fast);
        }

        .btn-secondary:hover {
            background: var(--color-primary);
            color: var(--color-dark);
            transform: scale(1.05) translateY(-3px);
        }

        .trust-badge {
            font-size: 0.95rem;
            color: var(--color-text-muted);
            margin-top: var(--space-sm);
        }

        .trust-badge strong {
            color: var(--color-success);
        }

        /* Services Section with Animation #3 - 3D Card Flip */
        .services {
            padding: var(--space-xl) var(--space-md);
            background: var(--color-dark-alt);
        }

        .section-title {
            text-align: center;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: var(--space-lg);
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-md);
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Animation #3: 3D Flip Cards from Prismic Example #30 */
        .flip-card {
            perspective: 1000px;
            height: 350px;
            cursor: pointer;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .flip-card-front {
            background: linear-gradient(135deg, rgba(31, 184, 205, 0.1), rgba(255, 107, 53, 0.1));
            border: 2px solid rgba(31, 184, 205, 0.3);
        }

        .flip-card-back {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
            transform: rotateY(180deg);
        }

        .service-icon {
            font-size: 4rem;
            margin-bottom: var(--space-sm);
        }

        .service-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .service-benefit {
            font-size: 0.9rem;
            color: var(--color-text-muted);
            font-style: italic;
        }

        .service-description {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: var(--space-sm);
        }

        .flip-hint {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: auto;
        }

        /* In-Gym Advantage Section */
        .advantage {
            padding: var(--space-xl) var(--space-md);
            background: var(--color-dark);
        }

        .advantage-content {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .advantage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }

        .advantage-card {
            padding: var(--space-md);
            background: rgba(31, 184, 205, 0.05);
            border: 1px solid rgba(31, 184, 205, 0.2);
            border-radius: var(--radius-md);
            transition: all var(--transition-normal);
        }

        .advantage-card:hover {
            transform: translateY(-5px);
            background: rgba(31, 184, 205, 0.1);
            border-color: var(--color-primary);
        }

        .advantage-icon {
            font-size: 3rem;
            margin-bottom: var(--space-sm);
        }

        .advantage-text {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* About Section with Animation #4 - Shiny Card Hover */
        .about {
            padding: var(--space-xl) var(--space-md);
            background: var(--color-dark-alt);
        }

        .about-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-lg);
        }

        /* Animation #4: Shiny Card Hover from Prismic Example #31 */
        .bio-card {
            position: relative;
            padding: var(--space-lg);
            background: linear-gradient(135deg, rgba(31, 184, 205, 0.08), rgba(255, 107, 53, 0.08));
            border: 2px solid rgba(31, 184, 205, 0.3);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .bio-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(31, 184, 205, 0.3),
                transparent 30%
            );
            opacity: 0;
            transition: opacity var(--transition-normal);
            animation: rotateShine 4s linear infinite;
            animation-play-state: paused;
        }

        .bio-card:hover::before {
            opacity: 1;
            animation-play-state: running;
        }

        @keyframes rotateShine {
            100% {
                transform: rotate(1turn);
            }
        }

        .bio-content {
            position: relative;
            z-index: 1;
        }

        .bio-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .bio-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
        }

        .bio-title h3 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: var(--space-xs);
        }

        .bio-specialty {
            color: var(--color-primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .bio-text {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--color-text-muted);
            margin-bottom: var(--space-sm);
        }

        .bio-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }

        .stat-item {
            text-align: center;
            padding: var(--space-sm);
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--radius-sm);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            color: var(--color-primary);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }

        /* Testimonials Section */
        .testimonials {
            padding: var(--space-xl) var(--space-md);
            background: var(--color-dark);
        }

        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-md);
            max-width: 1200px;
            margin: 0 auto;
        }

        .testimonial-card {
            padding: var(--space-md);
            background: rgba(31, 184, 205, 0.05);
            border: 1px solid rgba(31, 184, 205, 0.2);
            border-radius: var(--radius-md);
            transition: all var(--transition-normal);
        }

        .testimonial-card:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 0 10px 30px rgba(31, 184, 205, 0.2);
            border-color: var(--color-primary);
        }

        .testimonial-author {
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: var(--space-xs);
        }

        .testimonial-issue {
            font-size: 0.9rem;
            color: var(--color-text-muted);
            font-style: italic;
            margin-bottom: var(--space-sm);
        }

        .testimonial-result {
            font-size: 1rem;
            line-height: 1.6;
        }

        .testimonials-cta {
            text-align: center;
            margin-top: var(--space-lg);
        }

        /* FAQ Section with Animation #7 - Accordion Slide */
        .faq {
            padding: var(--space-xl) var(--space-md);
            background: var(--color-dark-alt);
        }

        .faq-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .faq-item {
            margin-bottom: var(--space-sm);
            border: 1px solid rgba(31, 184, 205, 0.2);
            border-radius: var(--radius-md);
            overflow: hidden;
            background: rgba(31, 184, 205, 0.03);
        }

        .faq-question {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            background: transparent;
            border: none;
            color: var(--color-text);
            text-align: left;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: color var(--transition-fast);
        }

        .faq-question:hover {
            color: var(--color-primary);
        }

        .faq-icon {
            font-size: 1.5rem;
            transition: transform var(--transition-normal);
        }

        .faq-item.open .faq-icon {
            transform: rotate(180deg);
        }

        /* Animation #7: Accordion slide with max-height */
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
        }

        .faq-item.open .faq-answer {
            max-height: 500px;
            padding: 0 var(--space-md) var(--space-md) var(--space-md);
        }

        .faq-answer p {
            color: var(--color-text-muted);
            line-height: 1.6;
            margin: 0;
        }

        /* Booking Section with Animation #6 - Glowing Loader Ring */
        .booking {
            padding: var(--space-xl) var(--space-md);
            background: linear-gradient(135deg, var(--color-dark) 0%, #1a2847 100%);
            position: relative;
            overflow: hidden;
        }

        .booking-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Animation #6: Glowing Loader Ring from Prismic Example #22 */
        .loader-ring {
            width: 200px;
            height: 200px;
            margin: 0 auto var(--space-lg);
            position: relative;
        }

        .loader-ring::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--color-primary);
            border-right-color: var(--color-accent);
            animation: rotateLoader 2s linear infinite;
            filter: drop-shadow(0 0 20px var(--color-primary));
        }

        .loader-ring::after {
            content: '‚ö°';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        @keyframes rotateLoader {
            100% {
                transform: rotate(360deg);
            }
        }

        .booking-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: var(--space-md);
        }

        .booking-cta-group {
            display: flex;
            gap: var(--space-sm);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: var(--space-md);
        }

        .urgency-badge {
            display: inline-block;
            padding: var(--space-xs) var(--space-sm);
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid var(--color-accent);
            border-radius: 20px;
            color: var(--color-accent);
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Footer */
        .footer {
            padding: var(--space-lg) var(--space-md);
            background: var(--color-dark);
            border-top: 1px solid rgba(31, 184, 205, 0.2);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-lg);
        }

        .footer-section h4 {
            color: var(--color-primary);
            font-size: 1.2rem;
            margin-bottom: var(--space-sm);
        }

        .footer-section p,
        .footer-section a {
            color: var(--color-text-muted);
            text-decoration: none;
            display: block;
            margin-bottom: var(--space-xs);
            transition: color var(--transition-fast);
        }

        .footer-section a:hover {
            color: var(--color-primary);
        }

        .social-links {
            display: flex;
            gap: var(--space-sm);
            margin-top: var(--space-sm);
        }

        .social-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(31, 184, 205, 0.1);
            border-radius: 50%;
            font-size: 1.2rem;
            transition: all var(--transition-fast);
        }

        .social-link:hover {
            background: var(--color-primary);
            color: var(--color-dark);
            transform: scale(1.1);
        }

        .footer-bottom {
            text-align: center;
            margin-top: var(--space-lg);
            padding-top: var(--space-md);
            border-top: 1px solid rgba(31, 184, 205, 0.1);
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 70px;
                left: -100%;
                flex-direction: column;
                background: rgba(10, 17, 40, 0.98);
                width: 100%;
                padding: var(--space-md);
                transition: left var(--transition-normal);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            }

            .nav-menu.active {
                left: 0;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero {
                padding: var(--space-lg) var(--space-sm);
            }

            .hero-cta-group {
                flex-direction: column;
            }

            .btn-gradient,
            .btn-secondary {
                width: 100%;
            }

            .services-grid,
            .advantage-grid,
            .testimonials-grid {
                grid-template-columns: 1fr;
            }

            .bio-header {
                flex-direction: column;
                text-align: center;
            }

            .bio-stats {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 769px) {
            .about-container {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Navigation Component
        function Navigation() {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const scrollToSection = (sectionId) => {
                const element = document.getElementById(sectionId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setMobileMenuOpen(false);
                }
            };

            return (
                <nav className="navbar">
                    <div className="nav-container">
                        <div className="logo">MAXIMIZED PT</div>
                        <button 
                            className="mobile-menu-btn"
                            onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                            aria-label="Toggle menu"
                        >
